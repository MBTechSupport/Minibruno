<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | MiniBruno TechSupport</title>

    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
</head>
<body class="cyber-grid">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto">
            <!-- Logo Header -->
            <div class="text-center mb-8" data-aos="fade-down">
                <div class="flex items-center justify-center space-x-3 mb-4">
                    <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center neon-glow pulse-animation">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                            <path d="M2 17l10 5 10-5"></path>
                            <path d="M2 12l10 5 10-5"></path>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-gray font-tech">MiniBruno TechSupport</h1>
                </div>
                <div class="rgb-divider rounded-full mx-auto w-32"></div>
            </div>

            <!-- Sección de Autenticación -->
            <div id="auth-section">
                <!-- Login Card -->
                <div class="login-card rounded-2xl p-8 scan-line" data-aos="fade-up" data-aos-delay="200">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-white mb-2 font-tech gradient-text">Iniciar Sesión</h2>
                        <p class="text-gray-400">Accede a tu cuenta para continuar</p>
                    </div>

                    <!-- Mensajes de error y éxito -->
                    <div id="error-message" class="message error-message hidden mb-4"></div>
                    <div id="success-message" class="message success-message hidden mb-4"></div>

                    <form id="login-form" method="POST" autocomplete="off" novalidate class="space-y-6">
                        <div>
                            <label for="email" class="block text-gray-300 mb-2 font-tech text-sm">Correo Electrónico</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-feather="mail" class="h-5 w-5 text-gray-400"></i>
                                </div>
                                <input 
                                    type="email" 
                                    name="email" 
                                    id="email"
                                    placeholder="tu@empresa.com"
                                    required
                                    class="input-field w-full pl-10 pr-4 py-3 rounded-lg focus:ring-2 focus:ring-blue-500 transition-all"
                                >
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-gray-300 mb-2 font-tech text-sm">Contraseña</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-feather="lock" class="h-5 w-5 text-gray-400"></i>
                                </div>
                                <input 
                                    type="password" 
                                    name="password" 
                                    id="password"
                                    placeholder="••••••••"
                                    required
                                    class="input-field w-full pl-10 pr-4 py-3 rounded-lg focus:ring-2 focus:ring-blue-500 transition-all"
                                >
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <label class="flex items-center">
                                <input type="checkbox" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                <span class="ml-2 text-sm text-gray-400">Recordarme</span>
                            </label>
                            <a href="reset.html" class="text-sm text-blue-400 hover:text-blue-300 transition-colors">¿Olvidaste tu contraseña?</a>
                        </div>

                        <button type="submit" class="neon-button text-white py-3 px-6 rounded-lg font-medium font-tech w-full transition-all">
                            <i data-feather="log-in" class="inline mr-2"></i> Entrar
                        </button>
                    </form>

                    <!-- Botón de inicio de sesión con Google -->
                    <div class="mt-6">
                        <button id="login-btn" class="google-login-btn text-white py-3 px-6 rounded-lg font-medium font-tech w-full transition-all flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                                <path d="M21.8 10.5H12v3.5h5.6c-.3 1.4-1.1 2.6-2.3 3.3v3h3.8c2.2-2 3.5-5.1 3.5-8.8z" fill="#4285F4"></path>
                                <path d="M12 22c3.1 0 5.7-1 7.6-2.8l-3.8-3c-1 0.7-2.3 1.1-3.8 1.1-2.9 0-5.4-1.9-6.3-4.5H2.2v3.1C4 19.4 7.7 22 12 22z" fill="#34A853"></path>
                                <path d="M5.7 13.5c-.2-.6-.3-1.3-.3-2s.1-1.4.3-2V6.4H2.2C1.5 7.9 1 9.4 1 11s.5 3.1 1.2 4.4l3.5-3.1z" fill="#FBBC05"></path>
                                <path d="M12 5.5c1.6 0 3 .6 4.1 1.8l3.1-3.1C17.4 2.5 14.9 1.5 12 1.5c-4.3 0-8 2.6-9.8 6.4l3.5 3.1C6.6 7.4 9.1 5.5 12 5.5z" fill="#EA4335"></path>
                            </svg>
                            Iniciar sesión con Google
                        </button>
                    </div>

                    <div class="mt-6 text-center">
                        <p class="text-gray-400">
                            ¿No tienes cuenta? 
                            <a href="register.html" class="text-blue-400 hover:text-blue-300 font-medium transition-colors">
                                Regístrate aquí
                            </a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Sección de Usuario Autenticado -->
            <div id="user-section" class="hidden">
                <div class="login-card rounded-2xl p-8 scan-line" data-aos="fade-up">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-white mb-2 font-tech gradient-text">Bienvenido</h2>
                        <p class="text-gray-400">Panel de control de usuario</p>
                    </div>

                    <div id="user-info" class="mb-8"></div>

                    <!-- Botón pequeno para ir a Inicio (index.html) -->
                     <a href="index.html">
                        <button id="home-btn" class="neon-button text-white py-3 px-6 rounded-lg font-medium font-tech w-full mb-4 transition-all">
                            <i data-feather="home" class="inline mr-2"></i> Inicio
                        </button>
                    </a>

                    <button id="logout-btn" class="neon-button text-white py-3 px-6 rounded-lg font-medium font-tech w-full transition-all">
                        <i data-feather="log-out" class="inline mr-2"></i> Cerrar Sesión
                    </button>
                </div>
            </div>

            <!-- Footer Info -->
            <div class="text-center mt-8" data-aos="fade-up" data-aos-delay="400">
                <div class="flex justify-center space-x-6 text-gray-500 text-sm">
                    <a href="terminos.html" class="hover:text-gray-300 transition-colors">Términos</a>
                    <a href="privacidad.html" class="hover:text-gray-300 transition-colors">Privacidad</a>
                    <a href="ayuda.html" class="hover:text-gray-300 transition-colors">Ayuda</a>
                </div>
                <p class="text-gray-600 text-xs mt-4">© 2025 MiniBruno TechSupport. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>
    <!-- Inicializar AOS Animaciones -->
    <script>
        AOS.init();
    </script>

    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
