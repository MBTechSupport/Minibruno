<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer Contraseña | MiniBruno TechSupport</title>

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="icon" type="image/x-icon" href="static/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body class="cyber-grid matrix-bg">
  <div class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto" data-aos="fade-up" data-aos-delay="100">
      <!-- Logo Header -->
      <div class="text-center mb-8 " data-aos="fade-down">
        <div class="flex items-center justify-center space-x-3 mb-4">
          <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center neon-glow pulse-animation">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="text-white">
              <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
              <path d="M2 17l10 5 10-5"></path>
              <path d="M2 12l10 5 10-5"></path>
            </svg>
          </div>
          <h1 class="text-2xl font-bold text-gray font-tech">MiniBruno TechSupport</h1>
        </div>
        <div class="rgb-divider rounded-full mx-auto w-32"></div>
      </div>

      <!-- Reset Card -->
      <div class="login-card rounded-2xl p-8 scan-line glass-morphism floating-animation" data-aos="fade-up" data-aos-delay="200">
        <div class="text-center mb-8" data-aos="fade-down" data-aos-delay="200">
          <h2 class="text-3xl font-bold mb-2 font-tech gradient-text">Restablecer Contraseña</h2>
          <p class="text-gray-400">Ingresa tu correo y te enviaremos un enlace para restablecerla</p>
        </div>

        <!-- Mensajes -->
        <div id="errorMessage" class="message error-message hidden mb-4"></div>
        <div id="successMessage" class="message success-message hidden mb-4"></div>

        <!-- Formulario -->
        <form id="resetForm" class="space-y-6" autocomplete="off" novalidate>
          <div>
            <label for="email" class="block text-gray-300 mb-2 font-tech text-sm">Correo Electrónico</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i data-feather="mail" class="h-5 w-5 text-gray-400"></i>
              </div>
              <input type="email" id="email" placeholder="tu@email.com" required
                     class="input-field w-full pl-10 pr-4 py-3 rounded-lg focus:ring-2 transition-all" />
            </div>
          </div>

          <button type="submit"
                  class="neon-button text-white py-3 px-6 rounded-lg font-medium font-tech w-full transition-all">
            <i data-feather="send" class="inline mr-2"></i> Enviar Enlace
          </button>
        </form>

        <div class="mt-6 text-center" data-aos="fade-up" data-aos-delay="300">
          <a href="login.html" class="text-blue-400 hover:text-blue-300 font-medium transition-colors glow">
            ← Volver al inicio de sesión
          </a>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-8">
        <div class="flex justify-center space-x-6 text-gray-500 text-sm">
          <a href="terminos.html" class="hover:text-gray-300 transition-colors">Términos</a>
          <a href="privacidad.html" class="hover:text-gray-300 transition-colors">Privacidad</a>
          <a href="ayuda.html" class="hover:text-gray-300 transition-colors">Ayuda</a>
        </div>
        <p class="text-gray-600 text-xs mt-4">© 2025 MiniBruno TechSupport. Todos los derechos reservados.</p>
      </div>
    </div>
  </div>

  <!-- Inicializar AOS -->
  <script>
    AOS.init();
    feather.replace();
  </script>

  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/reset.js"></script>
</body>
</html>
