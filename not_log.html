<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>No est√°s logueado</title>
  <!-- Importar fuentes Orbitron y Exo 2 -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- tu CSS base -->
  <style>
    body {
      font-family: 'Exo 2', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      transition: background 0.5s ease, color 0.5s ease;
    }

    /* Tema oscuro cyberpunk */
    body.dark {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #cbd5e1;
    }

    /* Tema claro futurista */
    body.light {
      background: linear-gradient(135deg, #f0f4ff, #ffffff, #e6e9f0);
      color: #333;
    }

    .card {
      max-width: 600px;
      width: 90%;
      padding: 2rem;
      text-align: center;
      border-radius: 1rem;
      transition: background 0.5s ease, color 0.5s ease, box-shadow 0.5s ease;
    }

    body.dark .card {
      background: rgba(15, 12, 41, 0.9);
      border: 1px solid rgba(102, 126, 234, 0.3);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    body.light .card {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(102, 126, 234, 0.2);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .emoji {
      font-size: 80px;
      margin-bottom: 1rem;
      animation: float 6s ease-in-out infinite;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .rgb-divider {
      height: 4px;
      width: 100%;
      background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff, #ff0000);
      background-size: 600% 100%;
      border-radius: 2px;
      animation: rainbow 6s linear infinite;
      margin: 1rem 0;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .neon-button {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      margin: 0.5rem;
    }

    .neon-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(102, 126, 234, 0.8);
    }

    /* Bot√≥n de alternancia */
    .toggle-btn {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #000;
      font-weight: bold;
    }

    body.dark .toggle-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">‚ö°üëæ</div>
    <h1 class="gradient-text">¬°Acceso denegado!</h1>
    <p class="hologram-text">
      No est√°s logueado‚Ä¶  
      Esto es como intentar hackear la Matrix sin credenciales üï∂Ô∏èüíª  
      Con√©ctate para entrar al sistema.
    </p>
    <div class="rgb-divider"></div>
    <button class="neon-button" onclick="window.location.href='/main_index.html'">
      üîô Volver al inicio
    </button>
    <button class="neon-button toggle-btn" id="toggleTheme">
      üåó Cambiar tema
    </button>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggleTheme");
    const body = document.body;

    // Al cargar la p√°gina, aplicar el tema guardado en localStorage
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      body.classList.add(savedTheme);
    } else {
      body.classList.add("dark"); // tema por defecto
    }

    toggleBtn.addEventListener("click", () => {
      if (body.classList.contains("dark")) {
        body.classList.remove("dark");
        body.classList.add("light");
        localStorage.setItem("theme", "light");
      } else {
        body.classList.remove("light");
        body.classList.add("dark");
        localStorage.setItem("theme", "dark");
      }
    });
  </script>
</body>
</html>
